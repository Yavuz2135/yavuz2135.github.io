<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benim Web Sitem</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #00c3ff;
        }

        section {
            padding: 40px;
            text-align: center;
        }

        .card {
            background: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
        }

        button {
            background: #00c3ff;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0099cc;
        }
    </style>
</head>
<body>

<header>
    <h1>Hoş Geldiniz</h1>
    <p>Benim ilk web sitem</p>
</header>

<nav>
    <a href="#">Ana Sayfa</a>
    <a href="#">Hakkımda</a>
    <a href="#">İletişim</a>
</nav>

<section>
    <div class="card">
        <h2>Ben Kimim?</h2>
        <p>Buraya kendiniz hakkında kısa bir açıklama yazabilirsiniz.</p>
        <button onclick="mesaj()">Bana Tıkla</button>
    </div>
</section>

<footer>
    <p>© 2026 Tüm Hakları Saklıdır</p>
</footer>

<script>
    function mesaj() {
        alert("Butona tıkladın!");
    }
</script>

</body>
</html>
