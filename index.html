<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yavuz'un Oyunları</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Splash Screen with YavuKan Logo -->
    <div id="splash-screen" class="splash">
        <div id="yavukan-logo" class="logo">YavuKan</div>
    </div>

    <!-- Main Menu Area -->
    <div id="main-menu" class="container hidden">
        <header>
            <h1 class="glitch" data-text="Yavuz'un Oyunları">Yavuz'un Oyunları</h1>
        </header>

        <div class="game-grid">
            <div class="game-card locked" id="btn-oyun1">
                <div class="card-content">
                    <h2>Oyun 1</h2>
                    <p>Yakında!</p>
                </div>
            </div>
            <div class="game-card locked" id="btn-oyun2">
                <div class="card-content">
                    <h2>Oyun 2</h2>
                    <p>Yakında!</p>
                </div>
            </div>
            <div class="game-card active" id="btn-oyun3">
                <div class="card-content">
                    <h2>Uzay Fırtınası</h2>
                    <p>Oyna</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2026 YavuKan Games</p>
        </footer>
    </div>

    <!-- Game Canvas and UI -->
    <div id="game-container" class="hidden">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <div id="score-board">Skor: <span id="score">0</span></div>
            <div id="combo-board">Combo: x<span id="combo">1</span></div>
            <div id="lives">❤️❤️❤️</div>
        </div>
        <div id="game-over-screen" class="hidden overlay">
            <h2>Oyun Bitti</h2>
            <p>Skor: <span id="final-score">0</span></p>
            <p>En Yüksek Skor: <span id="high-score">0</span></p>
            <button id="btn-restart">Tekrar Oyna</button>
            <button id="btn-menu">Menüye Dön</button>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="oyun3.js"></script>
</body>
</html>
